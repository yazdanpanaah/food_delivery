{% extends 'base.html' %}

{% block content %}
<div style="margin:100px;">
<br> 
{% if object_list %} 
     
    {% for foodmenu in  object_list %} 
    <div class="card mb-3" style="max-width: 540px;"> 
        <div class="row g-0"> 
          <div class="col-md-4"> 
            <img src="{{foodmenu.food.photo.url}}"  style="width: 179px;height: 179px;" class="img-fluid rounded-start" alt="..."> 
          </div>  
          <div class="col-md-8"> 
            <div class="card-body"> 
              <h5 class="card-title">{{foodmenu.food}}</h5> 
              <h5 class="card-title">price: {{foodmenu.price}}</h5> 
              <a class="btn btn-outline-success" href="{% url 'update_food' foodmenu.id %}">Update Product</a> 
              <a class="btn btn-outline-danger" href="{% url 'delete_foodmenu' foodmenu.id %}">Delete Product</a>
             
            </div> 
          </div>  
        </div> 
      </div> 
      {% endfor %} 
      {% else %} 
      <p> no item</p> 
      {% endif %} 
    


    </div>
{% endblock content %}
