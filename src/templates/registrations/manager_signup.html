{% extends 'base.html' %}
{% block css %}{% endblock css %}
{% load crispy_forms_tags %} 
{% block content %}
<center>
<div style='padding:60px;'>
<h2>Manage Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}  
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
</center>
{% endblock content %}
