{% load crispy_forms_tags %} 
{% block content %}
<div style='padding:200px;'>
<h2>Sign Up</h2>

        {% csrf_token %}
        {{ register_form|crispy }}  
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
