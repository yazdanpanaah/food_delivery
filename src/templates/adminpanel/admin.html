{% extends 'base.html' %}
{% block content %}
<div style="padding:80px">
    {% if user.is_authenticated and user.is_superuser%}
    <a href="{% url 'addfood' %}" class="d-flex btn btn-dark flex-row-reverse"style='width: 100px; '>Addfood</a>
    {%endif%}

    {% for f in food %}
    <section class="col-1-3"><div class="wrap-col">
    <div class="box">
    <div id="my-foods">
    <h2 class="letter_spacing">{{f.name}}</h2>
    <figure><img src="{{f.photo.url}}" style="height: 300px; width: 400px; padding-left:30px" alt="" ></figure>
    <p class="pad_bot1">{{f.description}}</p>
    {% if user.is_authenticated and user.is_superuser%}
    <a href="{% url 'deletefood' f.id %}" style=' width: 100px; padding-left:20px;'class="btn btn-dark">Delete</a>
    <a href="{% url 'updatefood' f.id %}" class="btn btn-dark" style='padding-left:20px; width: 100px;'>update</a>
    {%endif%}
    {%endfor%}

</div>   

{% endblock content %}
